    <!-- Video Panel -->

    <script>
        function copyCode(button) {
            const codeBlock = button.nextElementSibling.querySelector('code');
            const text = codeBlock.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                button.textContent = 'Kopierat!';
                button.classList.add('copy-success');
                
                setTimeout(function() {
                    button.textContent = 'Kopiera';
                    button.classList.remove('copy-success');
                }, 2000);
            }).catch(function(err) {
                console.error('Kunde inte kopiera text: ', err);
                button.textContent = 'Fel';
                setTimeout(function() {
                    button.textContent = 'Kopiera';
                }, 2000);
            });
        }

        function toggleVideoPanel() {
            const panel = document.getElementById('videoPanel');
            const isOpen = !panel.classList.contains('translate-x-full');
            
            if (isOpen) {
                panel.classList.add('translate-x-full');
            } else {
                panel.classList.remove('translate-x-full');
            }
        }

        // Load content from markdown and render it
        async function initializePage() {
            try {
                // Update page meta information
                window.markdownLoader.updatePageMeta('berattelse');
                
                // Render page header
                const pageHeader = document.getElementById('pageHeader');
                if (pageHeader) {
                    pageHeader.innerHTML = window.markdownLoader.renderPageHeader('berattelse');
                }
                
                // Render navigation
                const navigation = document.getElementById('navigation');
                if (navigation) {
                    navigation.innerHTML = window.markdownLoader.renderNavigation('berattelse');
                }
                
                // Load and render main content from markdown
                const mainContent = document.getElementById('mainContent');
                if (mainContent) {
                    const markdownContent = await window.markdownLoader.loadMarkdownContent('berattelse');
                    mainContent.innerHTML = markdownContent;
                }
                
                // Render footer links
                const footerLinks = document.querySelector('#footerLinks .mt-4');
                if (footerLinks) {
                    footerLinks.innerHTML = window.markdownLoader.renderFooterLinks('berattelse');
                }
                
                // Render video content
                const videoContent = document.getElementById('videoContent');
                if (videoContent) {
                    videoContent.innerHTML = window.markdownLoader.renderVideoPanel('berattelse');
                }
                
                // Initialize Prism.js for syntax highlighting
                if (window.Prism) {
                    Prism.highlightAll();
                }
            } catch (error) {
                console.error('Error initializing page:', error);
                const mainContent = document.getElementById('mainContent');
                if (mainContent) {
                    mainContent.innerHTML = '<div class="bg-red-50 border-l-4 border-red-500 p-4"><p class="text-red-800">Kunde inte ladda inneh√•ll. Kontrollera att markdown-filen finns.</p></div>';
                }
            }
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
