<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmering 1 - If-satser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Markdown loader -->
    <script defer src="js/markdown-loader.js"></script>
    <style>
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            /* themed in theme.css */
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .code-container:hover .copy-button {
            opacity: 1;
        }
        /* .copy-success in theme.css */
        
        /* Full-width content styles with proper spacing */
        .container {
            max-width: 1400px !important;
            margin: 0 auto;
        }
        
        /* Better responsive layout */
        @media (min-width: 768px) {
            .container {
                padding-left: 3rem;
                padding-right: 3rem;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                padding-left: 4rem;
                padding-right: 4rem;
            }
        }
        
        @media (min-width: 1280px) {
            .container {
                padding-left: 6rem;
                padding-right: 6rem;
            }
        }
        
        /* Make tables fully responsive and use available width */
        .overflow-x-auto {
            width: 100%;
        }
        
        /* Ensure code blocks can use full width with better styling */
        pre { width: 100%; overflow-x: auto; }
        pre code { background: transparent !important; }
        
        /* Better code container styling */
        /* .code-container in theme.css */
        
        /* Inline code styling */
        code { font-family: 'Fira Code', 'Monaco', 'Consolas', monospace; }
        
        /* Better spacing for content sections */
        #mainContent > * {
            margin-bottom: 2rem;
        }
        
        /* Improved table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td { text-align: left; padding: 1rem; }
        
        /* Better alert/warning box styling */
        .alert-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            border-left: 4px solid;
        }
        
        /* alerts in theme.css */
        
        /* Elegant section separator */
        .section-separator {
          width: 100%;
          height: 4px;
          background: linear-gradient(90deg, transparent 0%, var(--c4) 20%, var(--c4) 80%, transparent 100%);
          margin: 3rem 0 2rem 0;
          border: none;
          border-radius: 2px;
          box-shadow: 0 2px 4px var(--c4-20);
        }

        /* Uppgifts-sektion med subtil bakgrund */
        .uppgifter-section {
          background: var(--c4-10);
          padding: 2rem;
          border-radius: 12px;
          margin-top: 1rem;
          border: 1px solid var(--c4-20);
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Video Panel -->
    <div id="videoPanel" class="fixed right-0 top-0 h-full w-80 shadow-lg border-l transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="p-4 border-b panel-header">
            <div class="flex items-center justify-between">
                <h3 class="font-semibold">ðŸ“º Videolektioner</h3>
                <button onclick="toggleVideoPanel()" class="hover:opacity-80">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="overflow-y-auto h-full pb-20">
            <div id="videoContent" class="p-4 space-y-4">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Video Panel Toggle Button -->
    <button onclick="toggleVideoPanel()" 
        id="videoPanelToggle"
        class="fixed right-4 top-4 text-white shadow-xl border-2 rounded-full p-4 transition-all duration-300 z-40 transform hover:scale-110"
        style="background-color: var(--c5); border-color: var(--c5);"
        title="ðŸ“º Ã–ppna videolektioner">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </button>

    <div class="container mx-auto px-4 py-8 w-full">
        <!-- Header -->
        <header id="pageHeader" class="text-center mb-12">
            <!-- Content will be loaded dynamically from markdown -->
        </header>

        <!-- Navigation -->
        <nav id="navigation" class="mb-12">
            <!-- Content will be loaded dynamically from markdown -->
        </nav>

        <!-- Main Content -->
        <main id="mainContent" class="space-y-8 max-w-none">
            <!-- Content will be loaded dynamically from markdown -->
        </main>

        <!-- Footer -->
        <footer id="footerLinks" class="text-center py-8">
            <p>Programmering 1 - If-satser</p>
            <p class="text-sm mt-2">AnvÃ¤nd kopiera-knappen fÃ¶r att enkelt kopiera kodexempel! ðŸ“‹</p>
            <div class="mt-4 space-x-4">
                <!-- Content will be loaded dynamically from markdown -->
            </div>
        </footer>
    </div>

    <script>
        function copyCode(button) {
            const codeBlock = button.nextElementSibling.querySelector('code');
            if (codeBlock) {
                // Get the text content and clean up any HTML entities
                let text = codeBlock.textContent || codeBlock.innerText;
                
                // Ensure we have clean Java/code text (unescape HTML entities if needed)
                text = text
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/&amp;/g, '&')
                    .replace(/&quot;/g, '"')
                    .replace(/&#39;/g, "'");
                
                navigator.clipboard.writeText(text).then(function() {
                    const originalText = button.textContent;
                    button.textContent = 'Kopierat! âœ“';
                    button.classList.add('copy-success');
                    
                    setTimeout(function() {
                        button.textContent = originalText;
                        button.classList.remove('copy-success');
                    }, 2000);
                }).catch(function(err) {
                    console.error('Kunde inte kopiera text: ', err);
                    const originalText = button.textContent;
                    button.textContent = 'Fel âœ—';
                    setTimeout(function() {
                        button.textContent = originalText;
                    }, 2000);
                });
            }
        }

        function toggleVideoPanel() {
            const panel = document.getElementById('videoPanel');
            const isOpen = !panel.classList.contains('translate-x-full');
            
            if (isOpen) {
                panel.classList.add('translate-x-full');
            } else {
                panel.classList.remove('translate-x-full');
            }
        }

        // Load content from markdown and render it
        async function initializePage() {
            try {
                // Wait for the markdown loader to be ready
                if (!window.markdownLoader || !window.markdownLoader.loadMarkdownContent) {
                    console.log('Waiting for markdown loader to load...');
                    setTimeout(initializePage, 100);
                    return;
                }

                // Update page meta information
                window.markdownLoader.updatePageMeta('ifsatser');
                
                // Render page header
                const pageHeader = document.getElementById('pageHeader');
                if (pageHeader) {
                    pageHeader.innerHTML = window.markdownLoader.renderPageHeader('ifsatser');
                }
                
                // Render navigation
                const navigation = document.getElementById('navigation');
                if (navigation) {
                    navigation.innerHTML = window.markdownLoader.renderNavigation('ifsatser');
                }
                
                // Load and render main content from markdown
                const mainContent = document.getElementById('mainContent');
                if (mainContent) {
                    const markdownContent = await window.markdownLoader.loadMarkdownContent('ifsatser');
                    mainContent.innerHTML = markdownContent;
                }
                
                // Render footer links
                const footerLinks = document.querySelector('#footerLinks .mt-4');
                if (footerLinks) {
                    footerLinks.innerHTML = window.markdownLoader.renderFooterLinks('ifsatser');
                }
                
                // Render video content
                const videoContent = document.getElementById('videoContent');
                if (videoContent) {
                    videoContent.innerHTML = window.markdownLoader.renderVideoPanel('ifsatser');
                }
                
                // Initialize Prism.js for syntax highlighting
                if (window.Prism) {
                    // Force re-highlighting of all code blocks
                    Prism.highlightAll();
                    
                    // Also highlight any dynamically loaded content
                    setTimeout(() => {
                        Prism.highlightAll();
                    }, 300);
                }
                
                // Initialize collapsible demo blocks
                if (window.initializeCollapsibleDemo) {
                    window.initializeCollapsibleDemo();
                }
            } catch (error) {
                console.error('Error initializing page:', error);
                const mainContent = document.getElementById('mainContent');
                if (mainContent) {
                    mainContent.innerHTML = '<div class="theme-alert-error p-4"><p class="theme-alert-error-title">Kunde inte ladda innehÃ¥ll. Kontrollera att markdown-filen finns.</p></div>';
                }
            }
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
